<script>
    const correctPass = "Ã–zelpanel"; // GÃ¼ncel VIP Åifren
    const base_api = "https://punisher.alwaysdata.net/apiservices/"; // Punisher API AltyapÄ±sÄ±

    function checkPass() {
        const pass = document.getElementById('vipPass').value;

            document.getElementById('panelContent').style.display = 'block';
        } else {

    function showForm(type) {
        window.currentType = type;
        document.getElementById('mainMenu').classList.add('hidden');
        document.getElementById('queryForm').classList.remove('hidden');
        const inputs = document.getElementById('inputs');
        inputs.innerHTML = '';
        
        // Dinamik Form YapÄ±sÄ±

            inputs.innerHTML = `<input id="val1" placeholder="TC Kimlik No">

        } else if(type === 'adsoyad') {
            inputs.innerHTML = `<input id="val1" placeholder="Ad"><input id="val2" placeholder="Soyad"><input id="val3" placeholder="Ä°l (Opsiyonel)">`;
        } else if(type === 'adres' || type === 'tcgsm') {
            inputs.innerHTML = `<input id="val1" placeholder="TC Kimlik No">`;
        } else if(type === 'gsmtc') {
            inputs.innerHTML = `<select id="mod"><option value="gsmtc">GSM -> TC</option><option value="op">OperatÃ¶r Sorgu</option></select>

    function hideForm() {

    async function fetchData() {

        if(window.currentType === 'adsoyad') {
            const v2 = document.getElementById('val2').value;

        if(window.currentType === 'iban') url = `${base_api}iban.php?iban=${v1}`;

        try {
            const r = await fetch(url);
            const text = await r.text();
            resDiv.innerText = text.trim() || "âš ï¸ Veri bulunamadÄ± veya API kapalÄ±.";
        } catch(e) {

</script>
